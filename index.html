<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Pictionary AI</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Pictionary AI</h1>
	</header>
	<main>
		<div class="game-container">
			<button id="startButton">Start New Game</button>
			<div id="topic"></div>
			<canvas id="canvas" width="500" height="500"></canvas>
			<div class="controls">
				<button id="clearButton">Clear Canvas</button>
				<button id="predictButton">Predict Drawing</button>
			</div>
			<div id="result"></div>
		</div>
	</main>
	<footer>
		<p>Developed by Adam Roberge</p>
	</footer>
	<script src="pictionary.js"></script>
</body>

</html>
